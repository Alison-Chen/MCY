<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./images/component/logo.ico" type="image/x-icon"/>
    <!-- owl.carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"></link>

<body>
    @@include("./component/header.html")

    <div class="detailall">
        <div class="detail">
            <h3>JY-158X系列<h3>
            <p>馬達:48V-800W-DC無刷馬達</p>
            <p>電池:52V/13Ah鋰電池
            <p>爬坡度:約18%</p>
            <p>續航力:約35~45KM</p>
            <p>剎車:前後鼓煞</p>

                <label for="custom_radio" class="radio c1">
                    <input type="radio" name="color" id="custom_radio" class="radio_input" checked>
                    <div class="changecolor w"></div>
                     
                </label>
                 <label for="custom_radio1" class="radio c2">
                    <input type="radio" name="color" id="custom_radio1" class="radio_input" checked>
                    <div class="changecolor b"></div>
                      
                </label>
                 <label for="custom_radio2" class="radio c3">
                    <input type="radio" name="color" id="custom_radio2" class="radio_input" checked>
                    <div class="changecolor g"></div>
                      
                </label>
                 <label for="custom_radio3" class="radio c4">
                    <input type="radio" name="color" id="custom_radio3" class="radio_input" checked>
                    <div class="changecolor bk"></div>
                      
                </label>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"> <img src="./images/scooter/158X/158-b.png" alt="JY-158X"></div>
            <div class="item"> <img src="./images/scooter/158X/158-bk.png" alt="JY-158X"></div>
            <div class="item"> <img src="./images/scooter/158X/158-g.png" alt="JY-158X"></div>
        </div>
    </div>
    <div class="dm">
            <img src="./images/scooter/158X/158X_dm.png">
    </div>
