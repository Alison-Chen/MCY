<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/component/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/pages/scooterDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <title>商品詳情</title>
</head>
<body>
    @@include("./component/header.html")

    <div class="detailall" id="app">
        <div class="detail">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img :src="swiperImgArr[0].imgOne" alt="" class="swiper-img">
                    </div>
                    <div class="swiper-slide">
                        <img :src="swiperImgArr[0].imgTwo" alt="" class="swiper-img">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="howmuch">
                    <h5>DREAM<h5>
                    <h6>158X</h6>
                </div>
                <p>NT$46,800</p>
            </div>
            <div class="secondBanner">
                    <div class="secondpic" @mousemove="rotateImg" @touchmove.stop="touchRotate" ref="rotateImg">
                        <img src="./images/scooter/158X/158Xg_l.png" alt="">
                    </div>
                    <div class="scooterDetail">
                        <div class="choose">
                            <div class="color">
                                <p>顏色</p>
                                <form>
                                    <label v-for="(color,colorId) in colors" :for=`custom_radio_${colorId}` class="radio">
                                        <input type="radio" name="color" :id=`custom_radio_${colorId}` class="radio_input" @click="changeSwiperImg" :data-color="color.color">
                                        <div class="changecolor" :style="{backgroundColor: color.color}"></div>
                                    </label>
                                </form>
                            </div>
                        <div class="description">
                            <p v-html="info"></p>
                        </div>
                    </div>
                    <div class="info">
                        <p v-html="km" class="km"></p>
                        <p v-html="speed" class="km"></p>
                        <p v-html="battery" class="km"></p>
                        <p v-html="watt" class="km"></p>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- <div class="owl-carousel owl-theme">
            <div class="item"> <img src="./images/scooter/158X/158-b.png" alt="JY-158X"></div>
            <div class="item"> <img src="./images/scooter/158X/158-bk.png" alt="JY-158X"></div>
            <div class="item"> <img src="./images/scooter/158X/158-g.png" alt="JY-158X"></div>
        </div> -->
    </div>
    <div class="recommend">
        <div class="weRecommend">
            <p class="more">WE RECOMMEND</p>
            <p class="morecar">推薦車款</p>
        </div>
        <a href="scooterDetail.html" class="recommend-link">
            <img src="./images/scooter/158X/158X-bb.png" alt="JY-158X">
            <h4>Dream 158X</h4>
            <p class="mt-2">$NT43,800</p>
        </a>
        <a href="scooterDetail.html" class="recommend-link">
            <img src="./images/scooter/158X/158-r.png" alt="JY-158X">
            <h4>Dream</h4>
            <p class="mt-2">$NT43,800</p>
        </a>
        <a href="scooterDetail.html" class="recommend-link">
            <img src="./images/scooter/158X/158-w.png" alt="JY-158A">
            <h4>Dream</h4>
            <p class="mt-2">$NT43,800</p>
        </a>
    </div>
    @@include("./component/footer.html")
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="./js//scooterDetail.js"></script>
</body>
</html>
