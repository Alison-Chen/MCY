<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pages/admMGT.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'
        integrity='sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg=='
        crossorigin='anonymous' />
</head>
<body>
    <div id="container">
        <header>
            <img src="./images//component/logo.png" alt="logo">
            <div id="user">
                <p class="userName">{{userName}}</p>
                <p>Sign Out</p>
            </div>
        </header>
        <div id="app">
            <div class="sideBar">
                <ul>
                    <li class="select"><a href="./admMGT.html">管理員管理</a></li>
                    <li><a href="./productMGT.html">商品管理</a></li>
                </ul>
            </div>
            <main>
                <p>管理員管理</p>
                <div>
                    <button @click="showAddModal">add +</button>
                    <input type="search" name="search" id="search" placeholder="請輸入">
                </div>
                <table class="form mt-5">
                    <tr>
                        <th>編號</th>
                        <th>姓名</th>
                        <th>帳號</th>
                        <th>刪除</th>
                    </tr>
                    <tr v-for="people in admin" :key="people.ad_no">
                        <td>{{people.ad_no}}</td>
                        <td>{{people.name}}</td>
                        <td>{{people.account}}</td>
                        <td id="delete" @click="showModal(people.ad_no)"><i class="fas fa-trash"></i></td>
                    </tr>
                </table>
                <form class="deleteModal" ref="deleteModal" method="POST">
                    <p>您確定要將管理員編號{{cancelNo}}刪除?</p>
                    <p class="hint">一經刪除便無法復原</p>
                    <div class="btnGroup">
                        <p class="btn cancel" @click="cancel">取消</p>
                        <p class="btn delete" @click="drop">確認</p>
                    </div>
                </form>
                <form class="addModal" ref="addModal" method="POST">
                    <div id="adname">
                        <label for="adname">管理員姓名</label>
                        <input type="text" name="adname" id="adname" v-model="adname" ref="adname">
                    </div>
                    <div id="adaccount" class="mt-2">
                        <label for="adaccount">管理員帳號</label>
                        <input type="text" name="adaccount" id="acaccount" v-model="adaccount" ref="adaccount">
                    </div>
                    <div id="adpsw" class="mt-2">
                        <label for="adpsw">管理員密碼</label>
                        <input type="text" name="adpsw" id="adpsw" v-model="adpsw" ref="adpsw">
                    </div>
                    <p class="hint">請輸入6-10為英數字，勿使用特殊字元</p>
                    <div class="btnGroup">
                        <p class="btn cancel" @click="cancelAddModal">取消</p>
                        <p class="btn delete" @click="add">確認</p>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script src="./js/admMGT.js"></script>
</body>
</html>
